<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle By </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wordle Clone by ðŸ¦†</h1>
    <div id="round-selector" style="margin-bottom:20px; display:flex; flex-direction:column; align-items:center; gap:10px;">
    <label for="numRounds" class="round-label">Select number of rounds</label>
        <select id="numRounds">
            <option value="1" selected>1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>
        <button id="startGame">Start Game</button>
    </div>
    <div id="game">
        <div id="timer"></div>
        <div id="grid"></div>
        <input type="text" id="guess" maxlength="5" autofocus>
        <button id="submit">Submit</button>
        <div id="message"></div>
        <div id="keyboard" class="keyboard-overlay"></div>
    </div>
    <script type="module" src="script.js"></script>
            <div id="round-results" style="margin-top:20px;"></div>
            <div id="summary-results" style="margin-top:20px;"></div>

</html>
